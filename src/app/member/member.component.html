<app-auth-content>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" style="font-weight: bold;">สมาชิก</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">หน้าแรก</a></li>
                            <li class="breadcrumb-item active">สมาชิก</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <!-- ส่วนแสดงสมาชิก -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title" style="font-weight: bold;">รายการสมาชิก</h5>

                            <div class="card-tools py-2 mt-1">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-tool" data-card-widget="remove">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ลำดับ</th>
                                        <th>username</th>
                                        <th>ชื่อจริง - นามสกุล</th>
                                        <th>email</th>
                                        <th>สมัครสมาชิกเมื่อ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of item.items;let i = index;">
                                        <td>
                                            {{ i+1 }}
                                        </td>
                                        <td>
                                            {{ data.username }}
                                        </td>
                                        <td>
                                            {{ data.name }}
                                        </td>
                                        <td>
                                            {{ data.email }}
                                        </td>
                                        <td>
                                            {{data.created_at | dateAgo}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                            <pagination [totalItems]="item.total_items" (pageChanged)="pageChanged($event)"
                                [(ngModel)]="option.sp" [itemsPerPage]="option.lp" [maxSize]="5" previousText="ก่อนหน้า"
                                nextText="ถัดไป"></pagination>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</app-auth-content>
